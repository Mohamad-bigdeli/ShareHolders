  redis:
    container_name: redis
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - main

  celery_worker:
    container_name: celery_worker
    build: .
    command: celery -A core worker -l INFO --concurrency=3 -Q celery -E
    env_file:
      - ./core/.env
    environment:
      - DJANGO_SETTINGS_MODULE=core.settings
    depends_on:
      - redis
      - backend
      - db
    restart: unless-stopped
    networks:
      - main

